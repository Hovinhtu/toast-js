<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <link rel="stylesheet" href="style.button.css" />

  <body>
    <div id="toast"></div>
    <div onclick="handleToastSuccess();" class="btn btn--success">Success</div>
    <div onclick="handleToastInfo();" class="btn btn--warning">Info</div>
    <div onclick="handleToastWarning();" class="btn btn--danger">Warning</div>
  </body>
  <script src="script.toast.js"></script>
</html>
